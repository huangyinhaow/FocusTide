# Domain redirects
[[redirects]]
  from = "https://focus.xf-yun.cn/*"
  to = "https://focus.xf-yun.cn/:splat"
  status = 301
  force = true
  
[[redirects]]
  from = "/timer"
  to = "/"
  status = 301
  force = true

# Proxying for third-party scripts
[[redirects]]
  from = "/bee.js"
  to = "https://cdn.splitbee.io/sb.js"
  status = 200

[[redirects]]
  from = "/_hive/*"
  to = "https://hive.splitbee.io/:splat"
  status = 200
